  <div class="container center mx-auto" [hidden]="!flag" >
    <div class="p-4 row">

      </div> -->
  
      <div class="offset-2 col-md-6">
          <br>
          <h2 class="text-capitalize">Forgot Password?</h2>
        <br>
        <br>
          <strong><em>Enter the New Password.</em></strong>
          <form (ngSubmit)="onConfirm()">
              <div class="form-group">
                
                <input type="password" class="form-control" id="password" required  [(ngModel)]="user.password" name="password">
                
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-success mt-2 px-4">Submit</button>
        </div>
          </form>
          </div>
      </div>
